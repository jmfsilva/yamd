<!DOCTYPE html>
<html>
    <body>
        
        <h2>Calculadora</h2>

        <form id="fm">
            Valor 1<br>
            <input id="number1" type="number" name="val_1" required>
            <br>
            Valor 2<br>
            <input id="number2" type="number" name="val_2" required>
            <br><br>
            <button type="submit">Calcular</button>
        </form>
        <p id="resultado"></p>
        <script type="text/javascript">
            const form = document.getElementById("fm");
            form.onsubmit = function (e) {
                e.preventDefault();
                const number1 = parseInt(form.number1.value, 10);
                const number2 = parseInt(form.number2.value, 10);
                window.alert("Resultado: " + (number1 + number2));
                //document.getElementById("resultado").innerHTML = number1 + number2;
            }
        </script>
    </body>
</html>
